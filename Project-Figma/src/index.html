<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <title>Página Login</title>
</head>
<body>
    
<main>

    <section class="container-login">
        
        <div class="top">
            <div class="txt-login">
                <h2 class="login">Login</h2>
            </div>
            <div class="row"></div>

            <div class="img-login">
                <img src="img/image-top.svg" alt="login image">
            </div>
        </div>

        <div class="white-login">
            <div class="subtitle">
                <h1 class="welcome">Faça seu login e junte-se a nós !!!</h1>
            </div>

            <div class="form-login">
                <form class="form">
                    <div class="form-group">
                        <div class="login-input">
                            <input type="text" class="form-input" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="login-input">
                            <input type="password" placeholder="password" class="form-input" id="input-hide" required>
                            <div class="ico">
                                <i class='bx bx-hide login_hide' id="input-icon"></i>
                            </div>
                            <script src="./js/hide.js"></script>  
                        </div>                  
                    </div>
                    <div class="form-connect">
                        <button class="connect">Connect</button>
                    </div>
                    <div class="center-social">
                        <div class="form-social">
                            <button class="form-icon">
                                <i class='bx bxl-google' style="font-size: 23px;"></i>
                            </button>
                            <button class="form-icon">
                                <i class='bx bxl-facebook' style="font-size: 23px;"></i>
                            </button>
                            <button class="form-icon">
                                <i class='bx bxl-twitter' style="font-size: 23px;"></i>
                            </button>
                        </div>
                    </div>
                    <div class="baseboard">
                        <h3 class="signup">Ainda não tem um login?<a href="#" class="signup link"> cadastre-se</a></h3>
                    </div>
                </form>
            </div>
        </div>

    </section>

</main>

</body>
</html>
